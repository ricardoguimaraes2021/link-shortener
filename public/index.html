<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>

  <!-- Add FontAwesome for GitHub icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input {
      padding: 10px;
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .shortened-url {
      margin-top: 20px;
    }
    footer {
      text-align: center;
      margin-top: 20px;
    }
    footer a {
      text-decoration: none;
      color: #000;
    }
    footer a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>URL Shortener</h1>
    <input type="text" id="urlInput" placeholder="Enter URL to shorten">
    <br>
    <button onclick="shortenUrl()">Shorten URL</button>
    <div class="shortened-url" id="shortenedUrl"></div>
  </div>

  <!-- Add this footer -->
  <footer>
    <p>
      Made by 
      <a href="https://github.com/ricardoguimaraes2021/link-shortener/tree/main" target="_blank">
        <i class="fab fa-github"></i> Ricardo Guimar√£es
      </a>
    </p>
  </footer>

  <script>
    async function shortenUrl() {
      const originalUrl = document.getElementById('urlInput').value;

      if (!originalUrl) {
        alert('Please enter a URL');
        return;
      }

      // Send POST request to /shorten route
      const response = await fetch('/shorten', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ originalUrl })
      });

      const data = await response.json();

      // Dynamically update the base URL depending on the environment (localhost or production)
      const baseUrl = window.location.origin.includes('localhost')
        ? 'http://localhost:5001'
        : 'https://link-shortener-nine-flax.vercel.app'; // Update this with your actual Vercel URL

      // Display the shortened URL
      if (data.shortUrl) {
        const shortenedUrlDiv = document.getElementById('shortenedUrl');
        shortenedUrlDiv.innerHTML = `
          <p>Shortened URL: <a href="${baseUrl}/${data.shortUrl}" target="_blank">${baseUrl}/${data.shortUrl}</a></p>
        `;
      } else {
        alert('Failed to shorten the URL. Please try again.');
      }
    }
  </script>
</body>
</html>
